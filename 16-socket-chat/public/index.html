<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <meta name="google-signin-client_id" content="1023916028923-mnn067lcjn3itrr0lo8oj1s07kddgrcj.apps.googleusercontent.com">

    <!-- importamos bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="container">

    <!-- script de google que nos da acceso a los demás datos para la autenticación con google -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Google Signin</h1>
            <hr>
            <br>
            <!--  data-callback: es la función que se ejecuta cuando se realizo una autenticación de forma exitosa
                data-auto_prompt: en false para que no pida al usuario autenticarse ni bien entra a la pagina
            -->
            <div id="g_id_onload"
                data-client_id="591876168636-taraab7fsp7shqu8ar3a09rphnh7kgeg.apps.googleusercontent.com"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false"
                data-auto_select="true">
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
            <br>
            <button id="g_id_signout">Sign Out</button>
        </div>

        
        <div class="col-sm-6">
            <h1>Login manual</h1>
            <hr>

            <form class="d-grid">
                <!-- input de correo y contraseña -->
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo" />
                <input type="text" name="password" class="form-control mb-2" placeholder="Password" />
    
                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </form>
        </div>
    </div>

    <script src="./js/auth.js"></script>

</body>
</html>
